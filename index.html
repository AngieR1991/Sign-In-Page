<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title> 
    <link rel="stylesheet" href="./style.css">
  
</head>

<body>

    <div class = "leftSide">

    </div>

    <div class="rightSide">
        <h1 id="description">Looking for the love of your life? Or maybe just a little affection. Whatever you're 
                         hearts desire. You can find it here, at iLove <3</h1>

        <h2 id="signIn">Please sign in</h2>

        <form id="form" method="post">

            <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="John..." name="firstName" required>
            

            <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Doe..." name="lastName" required>
            

            <label for="email">Email:</label>
                <input type="email" id="email" placeholder="JohnDoe@gmail.com" name="email" required>
            

            <label for="Phone Number">Phone:</label>
                <input type="tel" id="phone" placeholder="555-123-4567" name="phone" required>
            

            <label for="Password">Password: </label>
                <input type="password" id="password" name="password" required>
           

            <label for="confirmPass">Confirm Password:  </label>
                <input type="password" id="confirmPass" name="confirmPass" required>
          

        </form>

        <button type="submit">Submit</button>
        <div>Already have an account? <a href="" id="logIn">Log In</a></div>

    </div>

</body>
</html>
